<div style="margin-top: 10%;" class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;display: flex;justify-content: center;">Job Application</h4>
            </div>
            <div class="modal-body">
                <div [formGroup]="jobdetails" class="modal-dialog">

                    <input type="text" class="form-control" placeholder="jobid" formControlName="jobid"><br />
                    <input type="text" class="form-control" placeholder="jobtitle" formControlName="jobtitle"><br />
                    <input type="text" class="form-control" placeholder="jobdescription"
                        formControlName="jobdescription"><br />
                    <input type="text" class="form-control" placeholder="amount" formControlName="amount">


                </div>
            </div>

            <div >
                <button (click)="display='None'" style="float: right ;margin-right:1.2rem;" class="btn btn-danger" > Close</button>
                <button (click)="createjob()" style="float: right ;margin:0rem 1rem;" class="btn btn-primary" >Create Job</button>

            </div>
            <br />
        </div>
    </div>
</div>
